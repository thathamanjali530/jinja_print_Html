<h1>IF ELIF</h1>

    <h1>a is max {{a}}</h1>

-->
<h1>NESTED IF-ELSE</h1>
{% if a > b %}
    {% if a > c %} 
       <h1>a is max {{a}}</h1>
    {% else %}
       <h1>c is max {{c}}</h1>
    {% endif %}
{% else %}
    {% if b > c%}
        <h1>b is max {{b}}</h1>
    {% else %}
        <h1>c is max {{c}}</h1>
    {% endif %}
{% endif %}
    
</center>
     
</body>
